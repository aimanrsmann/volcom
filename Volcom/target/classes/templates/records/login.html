<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cuervos Record - Login</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #FFD700; /* Gold text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark gray background */
            color: #FFD700; /* Gold text */
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            padding: 30px;
            background-color: #222; /* Dark background for form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700; /* Gold border */
            background-color: #333; /* Dark background */
            color: #FFD700; /* Gold text */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700; /* Gold button */
            color: #000; /* Black text */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        button:hover {
            background-color: #FFC300; /* Lighter gold on hover */
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h1>Cuervos Record</h1>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <p th:if="${error}" class="error">Invalid username or password. Please try again.</p>


</body>
</html>
